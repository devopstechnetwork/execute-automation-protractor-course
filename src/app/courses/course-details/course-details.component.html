<div class="container">
  <img [src]="course?.imageUrl" [alt]="course?.name" class="course-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{ course?.name }} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Release Date:</strong> {{ course?.releaseDate }}</div>
      <div><strong>Duration:</strong> {{ course?.duration }}</div>
      <div><strong>Level:</strong> {{ course?.level }}</div>
    </div>
